
<!DOCTYPE html>
<html>
    <head>
        <title>Skills Check-2</title>
        <meta name="author" content="Dj Tiwari" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="style-2.css">
    </head>
    <header>
        <h2>Makin' Shapes!</h2>
    </header>
    <section>
        <h3>Rectangles</h3>
        <div class="box-1">
            <div class="small-box-1"></div>
            <div class="small-box-2"></div>
            <div class="small-box-3"></div>
        </div>
        <h3>Circles</h3>
        <div class="box-2">
            <div class="circle-1">
                <img class="snowman-eyes" src="https://mybucketdjls.s3.us-east-2.amazonaws.com/snowman-eyes.png" alt="snowman-eyes">
            </div>
            <div class="circle-2">
                <img class="snowman-buttons" src="https://mybucketdjls.s3.us-east-2.amazonaws.com/snowman-buttons.png" alt="snowman-buttons">
            </div>
            <div class="circle-3"></div>
        </div>
        <h3>Everything</h3>
        <div class="box-3">
            <div class="big-square">
                <div class="green-circle">
                    <div class="fish-tank">
                        <span>Fish Tank</span>
                        <div class="blue-circle">
                            <div>
                                <img    class = "fish" src="https://mybucketdjls.s3.us-east-2.amazonaws.com/PinClipart.com_submerged-clip-art_5361230-removebg.png" alt="little gold fish">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</html>
